spring.application.name=BackEnd

# Banco de Dados
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate (SILENCIADO)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.default_batch_fetch_size=50
spring.jpa.properties.hibernate.generate_statistics=false

# Segurança e JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=2592000000

# Cloudinary e Google
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

google.clientId=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=./uploads

# Servidor e Compressão
server.port=${PORT}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# --- CONFIGURAÇÃO DE LOG CRÍTICA PARA DEBUG ---
# Aqui está a mágica: definimos o nível geral para ERROR.
# Isso vai impedir o spam e mostrar apenas o motivo do crash.
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.seuprojeto=INFO